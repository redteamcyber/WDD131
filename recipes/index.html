<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A book of recipes">
    <meta name="author" content="Parker Jensen">
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" defer></script>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <img src="img/recipe-book.png" alt="recipe book page logo">
        <p>RecipeBook</p>
    </header>
    <main>
        <form>
            <div id="form">
                <input
                    id="recipe_name"
                    name="recipe_form"
                    type="text"
                    placeholder="Find a recipe"
                >
                <img id="search" src="img/search.svg" alt="seaarch icon">
            </div>
        </form>
        <div class="recipe-container">
            <div class="crisp">
                <img id="crisp" src="img/apple-crisp.jpg" alt="apple crisp">
                <p class="label">dessert</p>
                <p class="title">APPLE CRISP</p>
                <p class="rating">
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span></p>
            </div>

                    </span></p>
            </div>
                    <div class="crisp">
                <img id="crisp" src="img/apple-crisp.jpg" alt="apple crisp">
                <p class="label">dessert</p>
                <p class="title">APPLE CRISP</p>
                <p class="rating">
                    <span
                        class="rating"
                        role="img"
                        aria-label="Rating: 4 out of 5 stars"
                    >
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>

                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->

            <a href="#"><img src="img/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="img/pinterest_icon.svg" alt="pinterest icon"></a>

</html>
